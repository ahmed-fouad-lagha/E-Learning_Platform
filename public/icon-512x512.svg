<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Rounded background -->
  <rect width="512" height="512" rx="88" fill="url(#bgGradient512)"/>
  
  <!-- Main education elements -->
  <g transform="translate(128, 128)">
    <!-- Large book -->
    <g filter="url(#shadow)">
      <rect x="48" y="64" width="160" height="128" rx="12" fill="white" opacity="0.98"/>
      <rect x="56" y="72" width="144" height="112" rx="8" fill="#f8fafc"/>
      
      <!-- Book spine -->
      <rect x="48" y="64" width="20" height="128" rx="12" fill="white"/>
      <rect x="52" y="68" width="12" height="120" rx="6" fill="#e2e8f0"/>
      
      <!-- Book pages -->
      <line x1="76" y1="88" x2="180" y2="88" stroke="#64748b" stroke-width="3" opacity="0.6"/>
      <line x1="76" y1="104" x2="180" y2="104" stroke="#64748b" stroke-width="3" opacity="0.6"/>
      <line x1="76" y1="120" x2="168" y2="120" stroke="#64748b" stroke-width="3" opacity="0.6"/>
      <line x1="76" y1="136" x2="176" y2="136" stroke="#64748b" stroke-width="3" opacity="0.6"/>
      <line x1="76" y1="152" x2="172" y2="152" stroke="#64748b" stroke-width="3" opacity="0.6"/>
      <line x1="76" y1="168" x2="164" y2="168" stroke="#64748b" stroke-width="3" opacity="0.6"/>
      
      <!-- Mathematical symbols on book -->
      <text x="140" y="110" font-family="serif" font-size="20" fill="#3b82f6" text-anchor="middle">∫</text>
      <text x="100" y="140" font-family="serif" font-size="16" fill="#3b82f6">π</text>
      <text x="160" y="160" font-family="serif" font-size="18" fill="#3b82f6">Σ</text>
    </g>
    
    <!-- Graduation cap (larger) -->
    <g transform="translate(128, 20)" filter="url(#shadow)">
      <ellipse cx="0" cy="20" rx="60" ry="16" fill="url(#accentGradient512)"/>
      <polygon points="-60,20 0,0 60,20 52,26 0,12 -52,26" fill="url(#accentGradient512)"/>
      <!-- Tassel -->
      <circle cx="48" cy="32" r="6" fill="url(#accentGradient512)"/>
      <line x1="48" y1="38" x2="48" y2="56" stroke="url(#accentGradient512)" stroke-width="4" stroke-linecap="round"/>
      <circle cx="48" cy="58" r="3" fill="url(#accentGradient512)"/>
    </g>
    
    <!-- Academic elements -->
    <g transform="translate(32, 200)">
      <!-- Scroll/diploma -->
      <ellipse cx="0" cy="0" rx="24" ry="8" fill="#fbbf24" opacity="0.9"/>
      <rect x="-24" y="-8" width="48" height="16" fill="#f59e0b" opacity="0.9"/>
      <ellipse cx="0" cy="0" rx="24" ry="8" fill="#fbbf24" opacity="0.9"/>
      
      <!-- Pen/pencil -->
      <g transform="translate(80, -10)">
        <rect x="-2" y="0" width="4" height="32" fill="#64748b"/>
        <polygon points="-3,-4 0,-8 3,-4" fill="#fbbf24"/>
        <rect x="-3" y="32" width="6" height="8" rx="3" fill="#ec4899"/>
      </g>
    </g>
    
    <!-- Islamic/Arabic geometric pattern -->
    <g transform="translate(16, 240)" opacity="0.8">
      <!-- Star pattern -->
      <g>
        <polygon points="0,-12 3.5,-3.5 12,0 3.5,3.5 0,12 -3.5,3.5 -12,0 -3.5,-3.5" fill="url(#accentGradient512)"/>
        <polygon points="24,-12 27.5,-3.5 36,0 27.5,3.5 24,12 20.5,3.5 12,0 20.5,-3.5" fill="url(#accentGradient512)" opacity="0.8"/>
        <polygon points="48,-12 51.5,-3.5 60,0 51.5,3.5 48,12 44.5,3.5 36,0 44.5,-3.5" fill="url(#accentGradient512)" opacity="0.6"/>
        <polygon points="72,-12 75.5,-3.5 84,0 75.5,3.5 72,12 68.5,3.5 60,0 68.5,-3.5" fill="url(#accentGradient512)" opacity="0.4"/>
      </g>
    </g>
  </g>
  
  <!-- Algerian flag accent (larger) -->
  <g transform="translate(400, 400)">
    <rect width="64" height="48" rx="6" fill="#059669" opacity="0.9"/>
    <rect width="32" height="48" rx="6" fill="#dc2626" opacity="0.9"/>
    <g transform="translate(32, 24)" fill="white">
      <!-- Crescent and star -->
      <path d="M-8,0 A8,8 0 0,1 8,0 A6,6 0 0,0 -8,0" opacity="0.9"/>
      <polygon points="2,-4 3,-1 6,-1 4,1 5,4 2,2 -1,4 0,1 -2,-1 1,-1" opacity="0.9"/>
    </g>
  </g>
</svg>
