<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background optimized for iOS -->
  <defs>
    <linearGradient id="iosBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iosAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- iOS style rounded square (no border radius needed, iOS handles this) -->
  <rect width="180" height="180" fill="url(#iosBg)"/>
  
  <!-- Centered education icon optimized for iOS -->
  <g transform="translate(90, 90)">
    <!-- Book -->
    <g transform="translate(-32, -16)">
      <rect width="64" height="48" rx="6" fill="white" opacity="0.95"/>
      <rect x="4" y="4" width="56" height="40" rx="3" fill="#f8fafc"/>
      
      <!-- Book spine -->
      <rect width="8" height="48" rx="4" fill="white"/>
      
      <!-- Text lines -->
      <line x1="12" y1="12" x2="52" y2="12" stroke="#64748b" stroke-width="1.5" opacity="0.7"/>
      <line x1="12" y1="20" x2="52" y2="20" stroke="#64748b" stroke-width="1.5" opacity="0.7"/>
      <line x1="12" y1="28" x2="48" y2="28" stroke="#64748b" stroke-width="1.5" opacity="0.7"/>
      <line x1="12" y1="36" x2="50" y2="36" stroke="#64748b" stroke-width="1.5" opacity="0.7"/>
    </g>
    
    <!-- Graduation cap above -->
    <g transform="translate(0, -45)">
      <ellipse cx="0" cy="6" rx="28" ry="8" fill="url(#iosAccent)"/>
      <polygon points="-28,6 0,-4 28,6 24,9 0,1 -24,9" fill="url(#iosAccent)"/>
      <!-- Simple tassel -->
      <circle cx="22" cy="12" r="3" fill="url(#iosAccent)"/>
      <line x1="22" y1="15" x2="22" y2="24" stroke="url(#iosAccent)" stroke-width="2"/>
    </g>
    
    <!-- Academic symbol -->
    <g transform="translate(0, 35)">
      <text x="0" y="0" font-family="serif" font-size="24" fill="white" text-anchor="middle" opacity="0.9">âˆ‘</text>
    </g>
  </g>
</svg>
